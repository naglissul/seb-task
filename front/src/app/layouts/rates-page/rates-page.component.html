<h1 class="rates-title">Exchange rates</h1>
<p class="rates-description">In euros</p>
<div class="rates-container">
  <div class="rate-item" *ngFor="let rate of currencyList">
    <div class="rate-currency">
      {{ rate.currency }}
      <button class="rate-button" (click)="openDialog(rate.currency)">
        graph
      </button>
    </div>
    <div class="rate-value">{{ rate.rate }}</div>
  </div>
</div>
