<h1>Exchange rates</h1>
<div class="rates">
  <div class="rate" *ngFor="let rate of currencyList">
    <div class="rate__currency">
      {{ rate.currency
      }}<button (click)="openDialog(rate.currency)">graph</button>
    </div>
    <div class="rate__value">{{ rate.rate }}</div>
  </div>
</div>
