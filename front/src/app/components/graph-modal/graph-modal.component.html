<p>graph of: {{ currency }}</p>
<button (click)="close()">close</button>

<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Rate</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let history of currencyHistory">
      <td>{{ history.date }}</td>
      <td>{{ history.rate }}</td>
    </tr>
  </tbody>
</table>
